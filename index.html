<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Películas</title>
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
  <header>
     <h1>BIENVENIDO A MI WEB DE PELIS!!</h1>
  </header>
  <main>
     <section id="nuevaPeli">
         <h2>¿Cuál es tu peli favorita?</h2>
         <form id="formPeli">
           <label for ="titulo">Título:</label>   
           <input type="text" id="titulo" required>

           <label for="year">Año:</label>
           <input type="number" id="year" required>

           <label for="descripcion">Descripción:</label>
           <textarea id="descripcion" required></textarea>

           <label for="url">Url foto:</label>
           <input type="url" id="url" required>

           <label for="genero">Género:</label>
            <select id="genero" required>
               <option value="">--Selecciona--</option>
               <option value="accion">Acción</option>
               <option value="comedia">Comedia</option>
               <option value="drama">Drama</option>
               <option value="terror">Terror</option>
               <option value="fantasia">Fantasía</option>
            </select>

           <button type="submit">Añade tu peli</button>
         </form>
     </section>
     <section id="filtroTitulo">
         <input type="text" id="buscador" placeholder="Buscar por título">
         <button id="botonBuscar">Buscar</button>
         <div id="peliculasEcontradas"></div>
    </section>
    <section id="filtroGenero">
       <label for="genero-filter">Selecciona el género:</label>
            <select id="genero-filter">
                <option value="all">All</option>
                <option value="accion">Acción</option>
                <option value="comedia">Comedia</option>
                <option value="drama">Drama</option>
                <option value="terror">Terror</option>
                <option value="fantasia">Fantasía</option>
            </select>
    </section>
     <section id ="tabla"></section>
  </main>
<script  type="module"  src="./js/script.js"></script>
</body>
</html>
