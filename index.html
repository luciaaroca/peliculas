<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Películas</title>
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
  <header>
     <a class="logo" href="#">PeliLu ✶</a>
      <nav> 
        <a href="#nuevaPeli">AÑADIR</a>
        <a href="#filtros">BUSCAR</a>
        <a href="#tabla">PELIÍCULAS</a>
      </nav>
  </header>
  <main>
     <section class="masthead">
        <h1>UN "CLICK" Y EMPIEZA LA MAGIA</h1>
        <img src="https://images.unsplash.com/photo-1489599849927-2ee91cede3ba?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1740" alt="foto inicio">
     </section>
     <section id="nuevaPeli">
         <h2>AÑADE TU PELÍCULA FAVORITA</h2>
         <form id="formPeli">
           <label for ="titulo">Título:</label>   
           <input type="text" id="titulo" required>

           <label for="year">Año:</label>
           <input type="number" id="year" required>

           <label for="descripcion">Descripción:</label>
           <textarea id="descripcion" required></textarea>

           <label for="url">Url foto:</label>
           <input type="url" id="url" required>

           <label for="genero">Género:</label>
            <select id="genero" required>
               <option value="">--Selecciona--</option>
               <option value="accion">Acción</option>
               <option value="comedia">Comedia</option>
               <option value="drama">Drama</option>
               <option value="terror">Terror</option>
               <option value="fantasia">Fantasía</option>
            </select>

           <button type="submit">Añade tu peli</button>
         </form>
     </section>
     <section id ="filtros">
         <article id="contenedorFiltros">
            <div>
            <input type="text" id="buscador" placeholder="Buscar por título">
            <button id="botonBuscar">Buscar</button>
            </div>

            <div>
            <label for="genero-filter">Selecciona el género:</label>
                  <select id="genero-filter">
                     <option value="all">All</option>
                     <option value="accion">Acción</option>
                     <option value="comedia">Comedia</option>
                     <option value="drama">Drama</option>
                     <option value="terror">Terror</option>
                     <option value="fantasia">Fantasía</option>
                  </select>
            </div>
         </article> 
    </section>
    <section id ="tabla"></section>
  </main>
<script  type="module"  src="./js/script.js"></script>
</body>
</html>
