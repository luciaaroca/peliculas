<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Películas</title>
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
  <header>
     <h1>BIENVENIDO A MI WEB DE PELIS!!</h1>
  </header>
  <main>
     <section id="nuevaPeli">
         <h2>¿Cuál es tu peli favorita?</h2>
         <form id="formPeli">
           <label for ="titulo">Título:</label>   
           <input type="text" id="titulo" required>

           <label for="year">Año:</label>
           <input type="number" id="year" required>

           <label for="descripcion">Descripción:</label>
           <textarea id="descripcion" required></textarea>

           <label for="url">Url foto:</label>
           <input type="url" id="url" required>

           <label for="genero">Género:</label>
            <select id="genero" required>
               <option value="">--Selecciona--</option>
               <option value="accion">Acción</option>
               <option value="comedia">Comedia</option>
               <option value="drama">Drama</option>
               <option value="terror">Terror</option>
               <option value="fantasia">Fantasía</option>
            </select>

           <button type="submit">Añade tu peli</button>
         </form>
     </section>
      <section id="filtro">
            <h2>Filtro por título de la peli</h2>
            <div>
                <label for="titulo-filter">Titulo:</label>
                <input type="text" id="titulo-filter" placeholder="Buscamos tu peli" required>
                <button id="titulo-search-button">Search</button>
                <button id="titulo-clear-button">Clear</button>
            </div>
            <section id="filtered-peli">
                <!-- Filtered peli will be displayed here -->
            </section>
        </section>
     <section id ="tabla"></section>
  </main>
<script  type="module"  src="./js/script.js"></script>
</body>
</html>
